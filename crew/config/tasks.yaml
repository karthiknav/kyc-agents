research_task:
  description: >
    Search the web for news and articles about the person: {name}.
    Find any relevant news, sanctions, PEP, or adverse media mentions.
    Return a clear list of all relevant news items with source, date, and summary where available.
  expected_output: >
    A structured list of news and articles about {name}. Each item should include
    source, headline or summary, and relevance. No analysis or conclusionâ€”only the retrieved news.
  agent: researcher

analysis_task:
  description: >
    Using the news and articles retrieved for {name}, perform KYC screening analysis.
    Determine whether screening is OK, not OK, or ambiguous based on the content.
    Output your conclusion as valid JSON only, with no markdown or extra text.
  expected_output: >
    Valid JSON object with exactly these keys:
    - "name": the full name that was screened (string)
    - "analysis_result": one of "screening ok", "screening not ok", "ambiguous" (string)
    - "analysis_summary": a short summary explaining the reasoning based on the news (string)
    Example: {"name": "John Doe", "analysis_result": "screening ok", "analysis_summary": "No adverse findings."}
  agent: analyst
  context:
    - research_task
